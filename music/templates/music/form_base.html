{% extends 'music/base_template.html' %}

{% block body %}
    <div class="container-fluid" style="margin-left:15px;">
        <h3>{% block form_title %} {% endblock %}</h3>

        <form method="POST" class="post-form">
            {% csrf_token %}
            <!--<div class="container-fluid">
                <div class="span1">
                    <table class="table table-striped">
                        <tbody>

                            {{form.as_table}}

                        </tbody>
                    </table>

                    <button type="submit" class="save btn btn-active">Save</button>
                </div>
            </div>
            -->

            <table class="table">
                <tbody>
                     <col width="200">
                    <col width="100">
                    {% for field in form %}
                        <tr>
                            {% for error in field.errors %}
                                <td colspan="2">
                                    <span class="text-warning">{{error}}</span>
                                </td>
                            {% endfor %}
                        </tr>
                        <tr>
                            <td style="padding-right:10px;">{{field.label_tag}}</td>
                            <td style="width:1000px;">{{field}}</td>

                        </tr>

                    {% endfor %}
                </tbody>

            </table>
            <button type="submit" class="save btn btn-active">Save</button>

        </form>

    </div>
{% endblock %}
